<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    html, body, .container {
        height: 100%;
        margin: 0px;
        background-color: #cfcfcf;
    }

    .container {
        display: flex;
        flex-flow: column nowrap;
        justify-content: space-between;
    }

    .item1 {
        background-color: red;
        flex-grow: 1;
        color: white;
        justify-content: flex-end;
        flex-flow: column;
        display: flex;
    }

    .item2 {
        background-color: blue;
        height: 200px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item1">
            <span>Hello Flex Layout</span>
        </div>
        <div class="item2"></div>
    </div>
</body>
</html>
